name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  server:
    name: Server Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Install dependencies
        run: pnpm -r install --frozen-lockfile
      - name: Generate Prisma Client
        run: pnpm --filter server exec prisma generate
      - name: Build server
        run: pnpm --filter server run build
      - name: Run unit tests
        run: pnpm --filter server run test -- --ci --reporters=default

  web:
    name: Web Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Install dependencies
        run: pnpm -r install --frozen-lockfile
      - name: Build web
        run: pnpm --filter web run build